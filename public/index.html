<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <title>URL Shortener</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    text-align: center;
}

/* public/style.css */

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

h1 {
    margin: 0;
}

form {
    background-color: #fff;
    padding: 20px;
    margin-top: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#shortenedUrl {
    margin-top: 20px;
    font-size: 18px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>URL Shortener</h1>
        </div>
    </header>
    <div class="container">
        <form id="urlForm">
            <label for="original_url">Enter URL:</label>
            <input type="url" id="original_url" name="original_url" required>
            <button type="submit">Shorten</button>
        </form>
        <p id="shortenedUrl"></p>
    </div>
    <footer>
        <div class="container">
            <p>Copyright Â© 2024, Developed by Hassan</p>
        </div>
    </footer>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const originalUrl = document.getElementById('original_url').value;

            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ original_url: originalUrl }),
            });

            const result = await response.json();
            document.getElementById('shortenedUrl').innerHTML = `Your shortened URL: <a href="${result.shortUrl}">${result.shortUrl}</a>`;
        });
    </script>
</body>
</html>
